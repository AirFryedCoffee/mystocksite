{% extends 'stocks/base.html' %}

{% block title %}Input a Stock Ticker {% endblock  %}
{% block content %}
<form id="ticker-entry" method="post">
    <label for="id_ticker_symbol">Enter Ticker:</label>
    <table id="ticker-table">
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <button id="ticker-button" type="submit">Submit</button>
</form>
{% endblock %}
